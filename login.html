<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Library â€” Login v2.20.0</title>
  <link rel="stylesheet" href="styles.css?v=2.20.0&bust=20250910100000" />
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    
    .login-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .login-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .login-button:hover {
      background: #0056b3;
    }
    
    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .hidden {
      display: none;
    }
    
    .step-indicator {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Image Library Access</h1>
      
      <div id="status-message" class="status-message hidden"></div>
      
      <!-- Step 1: Email Input -->
      <div id="email-step" class="login-step">
        <div class="step-indicator">Step 1: Enter your email address</div>
        <form id="email-form" class="login-form">
          <div class="form-group">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" id="email-input" class="form-input" placeholder="Enter your email" required>
          </div>
          <button type="submit" id="send-code-btn" class="login-button">Send Verification Code</button>
        </form>
      </div>
      
      <!-- Step 2: Code Verification -->
      <div id="code-step" class="login-step hidden">
        <div class="step-indicator">Step 2: Enter verification code</div>
        <form id="code-form" class="login-form">
          <div class="form-group">
            <label for="code-input" class="form-label">Verification Code</label>
            <input type="text" id="code-input" class="form-input" placeholder="Enter 6-digit code" maxlength="6" required>
          </div>
          <button type="submit" id="verify-code-btn" class="login-button">Verify & Login</button>
          <button type="button" id="back-to-email-btn" class="login-button" style="background: #6c757d;">Back to Email</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';
    
    // DOM elements
    const statusMessage = document.getElementById('status-message');
    const emailStep = document.getElementById('email-step');
    const codeStep = document.getElementById('code-step');
    const emailForm = document.getElementById('email-form');
    const codeForm = document.getElementById('code-form');
    const emailInput = document.getElementById('email-input');
    const codeInput = document.getElementById('code-input');
    const sendCodeBtn = document.getElementById('send-code-btn');
    const verifyCodeBtn = document.getElementById('verify-code-btn');
    const backToEmailBtn = document.getElementById('back-to-email-btn');
    
    let currentEmail = '';
    
    // Show status message
    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = `status-message status-${type}`;
      statusMessage.classList.remove('hidden');
    }
    
    // Hide status message
    function hideStatus() {
      statusMessage.classList.add('hidden');
    }
    
    // Switch to code step
    function showCodeStep() {
      emailStep.classList.add('hidden');
      codeStep.classList.remove('hidden');
      codeInput.focus();
    }
    
    // Switch back to email step
    function showEmailStep() {
      codeStep.classList.add('hidden');
      emailStep.classList.remove('hidden');
      emailInput.focus();
    }
    
    // Handle email form submission
    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;
      
      currentEmail = email;
      sendCodeBtn.disabled = true;
      sendCodeBtn.textContent = 'Sending...';
      
      try {
        const response = await fetch(`${API_URL}/auth/send-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showStatus(result.message, 'success');
          showCodeStep();
        } else {
          showStatus(result.error || 'Failed to send verification code', 'error');
        }
      } catch (error) {
        showStatus('Network error. Please try again.', 'error');
      } finally {
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = 'Send Verification Code';
      }
    });
    
    // Handle code form submission
    codeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const code = codeInput.value.trim();
      if (!code || code.length !== 6) {
        showStatus('Please enter a 6-digit verification code', 'error');
        return;
      }
      
      verifyCodeBtn.disabled = true;
      verifyCodeBtn.textContent = 'Verifying...';
      
      try {
        const response = await fetch(`${API_URL}/auth/verify-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, code })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Store session token
          localStorage.setItem('sessionToken', result.sessionToken);
          showStatus('Login successful! Redirecting...', 'success');
          
          // Redirect to main app
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          showStatus(result.error || 'Invalid verification code', 'error');
        }
      } catch (error) {
        showStatus('Network error. Please try again.', 'error');
      } finally {
        verifyCodeBtn.disabled = false;
        verifyCodeBtn.textContent = 'Verify & Login';
      }
    });
    
    // Back to email button
    backToEmailBtn.addEventListener('click', () => {
      showEmailStep();
      hideStatus();
      codeInput.value = '';
    });
    
    // Check if already logged in
    window.addEventListener('load', async () => {
      const sessionToken = localStorage.getItem('sessionToken');
      if (sessionToken) {
        try {
          const response = await fetch(`${API_URL}/auth/verify-session`, {
            headers: { 'Authorization': `Bearer ${sessionToken}` }
          });
          
          if (response.ok) {
            window.location.href = '/';
            return;
          }
        } catch (error) {
          // Session invalid, continue with login
        }
      }
      
      emailInput.focus();
    });
  </script>
</body>
</html>
