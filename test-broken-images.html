<!DOCTYPE html>
<html>
<head>
    <title>Test Broken Image Detection</title>
    <style>
        .notification { background: #fff3cd; border: 1px solid #ffc107; padding: 10px; margin: 10px 0; }
        .hidden { display: none; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .image-card { border: 1px solid #ccc; padding: 10px; }
        .image-card img { width: 100%; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Broken Image Detection Test</h1>
    
    <div id="notification" class="notification hidden">
        <span id="broken-count">0</span> images failed to load.
    </div>
    
    <div id="image-grid" class="image-grid"></div>
    
    <script>
        let brokenImages = [];
        
        function trackBrokenImage(src) {
            brokenImages.push(src);
            updateNotification();
        }
        
        function updateNotification() {
            const notification = document.getElementById('notification');
            const countElement = document.getElementById('broken-count');
            
            if (brokenImages.length > 0) {
                countElement.textContent = brokenImages.length;
                notification.classList.remove('hidden');
                console.warn(`${brokenImages.length} images failed to load:`, brokenImages);
            } else {
                notification.classList.add('hidden');
            }
        }
        
        // Test with mix of working and broken images
        const testImages = [
            'https://picsum.photos/200/150?random=1', // Working
            'https://invalid-url.com/image1.jpg',     // Broken
            'https://picsum.photos/200/150?random=2', // Working
            'https://invalid-url.com/image2.jpg',     // Broken
            'https://picsum.photos/200/150?random=3', // Working
        ];
        
        const grid = document.getElementById('image-grid');
        
        testImages.forEach((src, index) => {
            const testImg = new Image();
            testImg.onload = () => {
                // Image loaded successfully - display it
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Test image ${index + 1}`;
                
                card.appendChild(img);
                grid.appendChild(card);
                
                console.log(`✓ Image loaded: ${src}`);
            };
            testImg.onerror = () => {
                // Image failed to load - track it but don't display
                trackBrokenImage(src);
                console.log(`✗ Image failed: ${src}`);
            };
            testImg.src = src;
        });
    </script>
</body>
</html>
